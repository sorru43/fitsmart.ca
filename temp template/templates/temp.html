{% set current_url = request.path %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fit Smart - Healthy Meal Delivery in Canada. Personalized meal plans delivered to your door.">
    <title>{% block title %}Fit Smart - Healthy Meal Delivery{% endblock %}</title>
    
    <!-- Favicon -->
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind/tailwind.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind/custom-tailwind.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animations.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dark-theme.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/meal-plans.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/subscriptions.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Page specific CSS -->
    {% block extra_css %}{% endblock %}
    
    <style>
        .mobile-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: #151515;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border-top: 1px solid #333333;
            z-index: 50;
        }
        
        .mobile-menu.show {
            display: block !important;
        }
        
        .profile-dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            z-index: 30;
        }
        
        .profile-dropdown.show {
            display: block;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-gray-50">
    <!-- Active Promotional Banner -->
    {% if banner %}
        <div id="promo-banner" class="w-full p-2 text-center text-sm sm:text-base" style="background-color: {{ banner.background_color }}; color: {{ banner.text_color }}">
            {{ banner.message }}
            {% if banner.link_url and banner.link_text %}
                <a href="{{ banner.link_url }}" class="underline font-medium">{{ banner.link_text }}</a>
            {% endif %}
            <button id="close-banner" class="ml-2 text-xs rounded-full w-5 h-5 inline-flex items-center justify-center hover:bg-opacity-20 hover:bg-black focus:outline-none">
                <i class="fas fa-times"></i>
            </button>
        </div>
    {% endif %}
    
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-30">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <!-- Logo -->
                    <a href="{{ url_for('index') }}" class="flex-shrink-0 flex items-center">
                        <img class="h-8 w-auto" src="{{ url_for('static', filename='images/healthyrizz-logo.png') }}" alt="Fit Smart Logo">
                    </a>
                </div>
                
                <!-- Main Navigation - Desktop -->
                <nav class="hidden md:flex space-x-6 items-center">
                    <a href="{{ url_for('index') }}" class="text-gray-700 hover:text-primary py-2 {% if current_url == '/' %}text-primary font-medium border-b-2 border-primary{% endif %}">Home</a>
                    <a href="{{ url_for('meal_plans') }}" class="text-gray-700 hover:text-primary py-2 {% if current_url == '/meal-plans' %}text-primary font-medium border-b-2 border-primary{% endif %}">Meal Plans</a>
