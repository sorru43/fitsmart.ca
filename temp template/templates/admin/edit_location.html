{% extends 'admin/base_admin.html' %}

{% block title %}Edit Delivery Location - Fit Smart Admin{% endblock %}
{% block page_title %}Edit Delivery Location{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow-sm mb-6">
    <div class="p-4 border-b">
        <h2 class="text-lg font-semibold text-black">Edit Delivery Location</h2>
    </div>
    
    <form action="{{ url_for('admin.admin_edit_location', id=location.id) }}" method="POST" class="p-6">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label for="city" class="block text-sm font-medium text-gray-700">City</label>
                <input type="text" id="city" name="city" value="{{ location.city }}" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500"
                    placeholder="Enter city name">
            </div>
            <div>
                <label for="province" class="block text-sm font-medium text-gray-700">Province</label>
                <input type="text" id="province" name="province" value="{{ location.province }}" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500"
                    placeholder="Enter province name">
            </div>
        </div>
        
        <div class="flex items-center">
            <input type="checkbox" id="is_active" name="is_active" {% if location.is_active %}checked{% endif %} class="h-4 w-4 text-green-500 focus:ring-green-500 border-gray-300 rounded">
            <label for="is_active" class="ml-2 block text-sm text-black">
                Active (Available for delivery)
            </label>
        </div>
        
        <div class="mt-8 flex justify-end">
            <a href="{{ url_for('admin.admin_location_tree') }}" class="px-4 py-2 border rounded-md text-black mr-2">Cancel</a>
            <button type="submit" class="px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-md">Update Location</button>
        </div>
    </form>
</div>
{% endblock %}
