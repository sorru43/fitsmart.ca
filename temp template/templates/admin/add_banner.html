{% extends "admin/base_admin.html" %}

{% block title %}Add Banner - HealthyRizz Admin{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Add New Banner</h1>
        <a href="{{ url_for('admin.admin_banners') }}" class="btn-secondary">
            <i class="fas fa-arrow-left mr-2"></i>Back to Banners
        </a>
    </div>

    <div class="bg-white rounded-lg shadow">
        <form method="POST" action="{{ url_for('admin.admin_add_banner') }}" class="p-6">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Message -->
                <div class="col-span-2">
                    <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
                    <textarea name="message" id="message" rows="3" required
                              class="form-textarea w-full" placeholder="Enter banner message"></textarea>
                </div>

                <!-- Link Text -->
                <div>
                    <label for="link_text" class="block text-sm font-medium text-gray-700 mb-1">Link Text</label>
                    <input type="text" name="link_text" id="link_text"
                           class="form-input w-full" placeholder="Enter link text">
                </div>

                <!-- Link URL -->
                <div>
                    <label for="link_url" class="block text-sm font-medium text-gray-700 mb-1">Link URL</label>
                    <input type="url" name="link_url" id="link_url"
                           class="form-input w-full" placeholder="Enter link URL">
                </div>

                <!-- Background Color -->
                <div>
                    <label for="background_color" class="block text-sm font-medium text-gray-700 mb-1">Background Color</label>
                    <input type="color" name="background_color" id="background_color"
                           class="form-input w-full h-10" value="#4CAF50">
                </div>

                <!-- Text Color -->
                <div>
                    <label for="text_color" class="block text-sm font-medium text-gray-700 mb-1">Text Color</label>
                    <input type="color" name="text_color" id="text_color"
                           class="form-input w-full h-10" value="#FFFFFF">
                </div>

                <!-- Date Range -->
                <div>
                    <label for="start_date" class="block text-sm font-medium text-gray-700 mb-1">Start Date</label>
                    <input type="date" name="start_date" id="start_date" required
                           class="form-input w-full">
                </div>

                <div>
                    <label for="end_date" class="block text-sm font-medium text-gray-700 mb-1">End Date (Optional)</label>
                    <input type="date" name="end_date" id="end_date"
                           class="form-input w-full">
                </div>

                <!-- Active Status -->
                <div class="col-span-2">
                        <label class="inline-flex items-center">
                            <input type="checkbox" name="is_active" class="form-checkbox" checked>
                            <span class="ml-2 text-sm text-gray-700">Active</span>
                        </label>
                </div>
            </div>

            <div class="mt-6 flex justify-end space-x-4">
                <a href="{{ url_for('admin.admin_banners') }}" class="btn-secondary">Cancel</a>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-save mr-2"></i>Save Banner
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Set default dates
    const today = new Date();
    const oneMonthLater = new Date();
    oneMonthLater.setMonth(today.getMonth() + 1);

    document.getElementById('start_date').value = today.toISOString().split('T')[0];
    document.getElementById('end_date').value = oneMonthLater.toISOString().split('T')[0];
});
</script>
{% endblock %}
