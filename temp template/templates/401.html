{% extends 'base.html' %}

{% block title %}Unauthorized{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-16">
    <div class="max-w-2xl mx-auto text-center">
        <h1 class="text-4xl font-bold text-gray-900 mb-4">401 - Unauthorized</h1>
        <p class="text-lg text-gray-600 mb-8">Please log in to access this page.</p>
        <a href="{{ url_for('main.login') }}" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-primary hover:bg-primary-dark">
            Log In
        </a>
    </div>
</div>
{% endblock %}
