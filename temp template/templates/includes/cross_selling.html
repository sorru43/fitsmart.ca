{% macro plan_cross_sell(plan) %}
    {% if not plan.includes_breakfast %}
        <div class="border-t border-gray-200 pt-4 mt-4 bg-blue-50 p-4 rounded-md">
            <h4 class="font-medium text-gray-800 mb-2">
                <i class="fas fa-star text-yellow-500 mr-2"></i> Make Your Plan Complete
            </h4>
            <div class="flex items-center justify-between">
                <div>
                    <span class="text-sm font-medium block">Add Breakfast to Your Plan</span>
                    <span class="text-xs text-gray-600">Start your day right with a nutritious breakfast</span>
                </div>
                <a href="#upgrade-breakfast" class="bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white text-sm px-3 py-1 rounded-md transition">
                    +$5.99/week
                </a>
            </div>
        </div>
    {% endif %}
{% endmacro %}
