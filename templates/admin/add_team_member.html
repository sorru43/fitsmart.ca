{% extends "admin/base_admin.html" %}

{% block title %}Add Team Member - HealthyRizz{% endblock %}

{% block content %}
<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-2xl font-bold text-white">Add Team Member</h1>
        <a href="{{ url_for('admin.admin_media') }}" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg">
            <i class="fas fa-arrow-left mr-2"></i>Back to Media
        </a>
    </div>

    <div class="max-w-2xl mx-auto">
        <div class="bg-dark-lighter rounded-lg shadow-md p-6">
            <form method="POST" enctype="multipart/form-data">
                <div class="space-y-6">
                    <!-- Name -->
                    <div>
                        <label for="name" class="block text-sm font-medium text-white mb-2">Name</label>
                        <input type="text" id="name" name="name" required
                               class="w-full px-3 py-2 bg-dark-lightest border border-gray-600 rounded-lg text-white focus:outline-none focus:border-primary">
                    </div>

                    <!-- Position -->
                    <div>
                        <label for="position" class="block text-sm font-medium text-white mb-2">Position</label>
                        <input type="text" id="position" name="position" required
                               class="w-full px-3 py-2 bg-dark-lightest border border-gray-600 rounded-lg text-white focus:outline-none focus:border-primary">
                    </div>

                    <!-- Bio -->
                    <div>
                        <label for="bio" class="block text-sm font-medium text-white mb-2">Bio</label>
                        <textarea id="bio" name="bio" rows="4"
                                  class="w-full px-3 py-2 bg-dark-lightest border border-gray-600 rounded-lg text-white focus:outline-none focus:border-primary"></textarea>
                    </div>

                    <!-- Image -->
                    <div class="space-y-2">
                        <label for="image_file" class="block text-sm font-medium text-white mb-2">Upload Image</label>
                        <input type="file" id="image_file" name="image_file" accept="image/*" class="w-full px-3 py-2 bg-dark-lightest border border-gray-600 rounded-lg text-white">
                        <span class="block text-gray-400 text-xs my-1">or</span>
                        <input type="url" id="image_url" name="image_url" placeholder="https://example.com/image.jpg" class="w-full px-3 py-2 bg-dark-lightest border border-gray-600 rounded-lg text-white">
                        <p class="text-sm text-gray-400 mt-1">Upload an image or enter a URL. Uploaded image will be used if both are provided.</p>
                    </div>

                    <!-- Order -->
                    <div>
                        <label for="order" class="block text-sm font-medium text-white mb-2">Display Order</label>
                        <input type="number" id="order" name="order" value="0" min="0"
                               class="w-full px-3 py-2 bg-dark-lightest border border-gray-600 rounded-lg text-white focus:outline-none focus:border-primary">
                        <p class="text-sm text-gray-400 mt-1">Lower numbers appear first</p>
                    </div>

                    <!-- Active Status -->
                    <div class="flex items-center">
                        <input type="checkbox" id="is_active" name="is_active" checked
                               class="w-4 h-4 text-primary bg-dark-lightest border-gray-600 rounded focus:ring-primary focus:ring-2">
                        <label for="is_active" class="ml-2 text-sm text-white">Active (visible on homepage)</label>
                    </div>

                    <!-- Submit Button -->
                    <div class="flex space-x-4">
                        <button type="submit" class="bg-primary hover:bg-primary-dark text-white px-6 py-2 rounded-lg">
                            <i class="fas fa-save mr-2"></i>Save Team Member
                        </button>
                        <a href="{{ url_for('admin.admin_media') }}" class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-2 rounded-lg">
                            Cancel
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
