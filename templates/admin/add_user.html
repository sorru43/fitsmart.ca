{% extends "admin/base_admin.html" %}

{% block title %}Add User - FitSmart{% endblock %}

{% block content %}
<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-2xl font-bold text-white">Add New User</h1>
        <a href="{{ url_for('admin.admin_users') }}" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg">
            <i class="fas fa-arrow-left mr-2"></i>Back to Users
        </a>
    </div>

    <div class="max-w-2xl mx-auto">
        <div class="bg-dark-lighter rounded-lg shadow-md p-6">
            <form method="post" action="{{ url_for('admin.admin_add_user') }}">
                <div class="space-y-6">
                    <!-- Username -->
                    <div>
                        <label for="username" class="block text-sm font-medium text-white mb-2">Username</label>
                        <input type="text" id="username" name="username" value="{{ form.username or '' }}" required
                               class="w-full px-3 py-2 bg-dark-lightest border border-gray-600 rounded-lg text-white focus:outline-none focus:border-primary">
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-white mb-2">Email Address</label>
                        <input type="email" id="email" name="email" value="{{ form.email or '' }}" required
                               class="w-full px-3 py-2 bg-dark-lightest border border-gray-600 rounded-lg text-white focus:outline-none focus:border-primary">
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-white mb-2">Password</label>
                        <input type="password" id="password" name="password" required
                               class="w-full px-3 py-2 bg-dark-lightest border border-gray-600 rounded-lg text-white focus:outline-none focus:border-primary">
                    </div>

                    <!-- Phone -->
                    <div>
                        <label for="phone" class="block text-sm font-medium text-white mb-2">Phone Number</label>
                        <input type="tel" id="phone" name="phone" value="{{ form.phone or '' }}"
                               class="w-full px-3 py-2 bg-dark-lightest border border-gray-600 rounded-lg text-white focus:outline-none focus:border-primary">
                    </div>

                    <!-- Checkboxes -->
                    <div class="space-y-4">
                        <div class="flex items-center">
                            <input type="checkbox" id="is_admin" name="is_admin" 
                                   class="h-4 w-4 text-primary focus:ring-primary border-gray-600 rounded bg-dark-lightest" 
                                   {% if form.is_admin %}checked{% endif %}>
                            <label for="is_admin" class="ml-2 block text-sm text-white">Make Admin</label>
                        </div>
                        
                        <div class="flex items-center">
                            <input type="checkbox" id="is_active" name="is_active" 
                                   class="h-4 w-4 text-primary focus:ring-primary border-gray-600 rounded bg-dark-lightest" 
                                   {% if form.is_active or form.is_active is not defined %}checked{% endif %}>
                            <label for="is_active" class="ml-2 block text-sm text-white">Active Account</label>
                        </div>
                        
                        <div class="flex items-center">
                            <input type="checkbox" id="email_verified" name="email_verified" 
                                   class="h-4 w-4 text-primary focus:ring-primary border-gray-600 rounded bg-dark-lightest" 
                                   {% if form.email_verified %}checked{% endif %}>
                            <label for="email_verified" class="ml-2 block text-sm text-white">Email Verified</label>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="flex justify-end pt-4">
                        <button type="submit" class="bg-primary hover:bg-primary-dark text-white px-6 py-2 rounded-lg transition duration-200">
                            <i class="fas fa-user-plus mr-2"></i>Add User
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
