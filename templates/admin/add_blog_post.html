{% extends "admin/base_admin.html" %}

{% block title %}Add Blog Post - FitSmart Admin{% endblock %}

{% block admin_content %}
<style>
/* Visual Editor Toolbar Styles */
.visual-toolbar {
        background: #f8f9fa;
    border: 1px solid #dee2e6;
    border-radius: 6px;
    padding: 10px;
    margin-bottom: 10px;
}

.format-btn {
    padding: 6px 10px;
    background: #fff;
    border: 1px solid #ced4da;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    color: #495057;
    transition: all 0.2s;
    min-width: 36px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
}

.format-btn:hover {
    background: #e9ecef;
    border-color: #adb5bd;
}

.format-btn:active {
    background: #dee2e6;
    transform: translateY(1px);
}

.format-btn i {
    font-size: 12px;
}

/* Rich Text Editor Styles */
#rich-editor {
    min-height: 400px;
    max-height: 600px;
    overflow-y: auto;
    line-height: 1.6;
    font-size: 16px;
    color: #333;
    background: #fff;
    border: 1px solid #ced4da;
    border-radius: 6px;
    padding: 15px;
    outline: none;
}

#rich-editor:focus {
    border-color: #80bdff;
    box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
}

#rich-editor h1, #rich-editor h2, #rich-editor h3 {
    margin: 20px 0 10px 0;
    color: #333;
}

#rich-editor p {
    margin: 10px 0;
}

#rich-editor ul, #rich-editor ol {
    margin: 10px 0;
    padding-left: 20px;
}

#rich-editor blockquote {
    border-left: 4px solid #007bff;
    margin: 20px 0;
    padding: 10px 20px;
    background: #f8f9fa;
    font-style: italic;
}

#rich-editor pre {
    background: #f8f9fa;
    border: 1px solid #e9ecef;
    border-radius: 4px;
    padding: 15px;
    margin: 15px 0;
    overflow-x: auto;
    font-family: 'Courier New', monospace;
}

#rich-editor table {
    border-collapse: collapse;
    width: 100%;
    margin: 15px 0;
}

#rich-editor table th,
#rich-editor table td {
    border: 1px solid #dee2e6;
    padding: 8px 12px;
    text-align: left;
}

#rich-editor table th {
    background: #f8f9fa;
    font-weight: 600;
}

#rich-editor img {
    max-width: 100%;
    height: auto;
    margin: 10px 0;
}

/* Toolbar Groups */
.visual-toolbar > div {
    display: flex;
    flex-wrap: wrap;
    gap: 5px;
    align-items: center;
}

.visual-toolbar > div:not(:last-child) {
    margin-bottom: 10px;
    padding-bottom: 10px;
    border-bottom: 1px solid #e9ecef;
}

/* Responsive Design */
@media (max-width: 768px) {
    .visual-toolbar > div {
        flex-direction: column;
        align-items: stretch;
    }
    
    .format-btn {
        width: 100%;
        justify-content: center;
    }
    }
</style>
<div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Add New Blog Post</h1>
        <a href="{{ url_for('admin.admin_blog') }}" class="btn-secondary">
            <i class="fas fa-arrow-left mr-2"></i>Back to Blog
        </a>
    </div>

    <div class="bg-white rounded-lg shadow p-6">
        <form method="POST" enctype="multipart/form-data" class="space-y-4">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input type="hidden" name="content" id="content-input">
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Title *</label>
                <input type="text" name="title" class="form-input" placeholder="Enter blog post title..." required>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Category *</label>
                <select name="category" class="form-input" required>
                    <option value="">Select a category</option>
                    {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                    {% endfor %}
                    <option value="custom">Add Custom Category</option>
                </select>
                <input type="text" name="custom_category" placeholder="Enter custom category..." class="form-input mt-2 hidden" id="custom-category-field">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Content *</label>
                
                <!-- Simple Editor Toggle -->
                <div class="mb-3">
                    <button type="button" id="toggle-editor" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                        Switch to HTML Editor
                    </button>
                </div>
                
                <!-- Visual Editor (Rich Text Editor) -->
                <div id="visual-editor">
                    <!-- Visual Editor Toolbar -->
                    <div class="visual-toolbar mb-3 p-3 bg-gray-100 rounded border">
                        <div class="flex flex-wrap gap-2 items-center">
                            <!-- Text Formatting -->
                            <div class="flex items-center space-x-1">
                                <button type="button" onclick="formatText('bold')" class="format-btn" title="Bold (Ctrl+B)">
                                    <i class="fas fa-bold"></i>
                                </button>
                                <button type="button" onclick="formatText('italic')" class="format-btn" title="Italic (Ctrl+I)">
                                    <i class="fas fa-italic"></i>
                                </button>
                                <button type="button" onclick="formatText('underline')" class="format-btn" title="Underline (Ctrl+U)">
                                    <i class="fas fa-underline"></i>
                                </button>
                                <button type="button" onclick="formatText('strikethrough')" class="format-btn" title="Strikethrough">
                                    <i class="fas fa-strikethrough"></i>
                                </button>
                            </div>
                            
                            <!-- Headings -->
                            <div class="flex items-center space-x-1">
                                <button type="button" onclick="formatText('h1')" class="format-btn" title="Heading 1">
                                    <i class="fas fa-heading"></i>1
                                </button>
                                <button type="button" onclick="formatText('h2')" class="format-btn" title="Heading 2">
                                    <i class="fas fa-heading"></i>2
                                </button>
                                <button type="button" onclick="formatText('h3')" class="format-btn" title="Heading 3">
                                    <i class="fas fa-heading"></i>3
                                </button>
                            </div>
                            
                            <!-- Lists -->
                            <div class="flex items-center space-x-1">
                                <button type="button" onclick="formatText('ul')" class="format-btn" title="Bullet List">
                                    <i class="fas fa-list-ul"></i>
                                </button>
                                <button type="button" onclick="formatText('ol')" class="format-btn" title="Numbered List">
                                    <i class="fas fa-list-ol"></i>
                                </button>
                            </div>
                            
                            <!-- Alignment -->
                            <div class="flex items-center space-x-1">
                                <button type="button" onclick="formatText('align-left')" class="format-btn" title="Align Left">
                                    <i class="fas fa-align-left"></i>
                                </button>
                                <button type="button" onclick="formatText('align-center')" class="format-btn" title="Align Center">
                                    <i class="fas fa-align-center"></i>
                                </button>
                                <button type="button" onclick="formatText('align-right')" class="format-btn" title="Align Right">
                                    <i class="fas fa-align-right"></i>
                                </button>
                            </div>
                            
                            <!-- Links and Media -->
                            <div class="flex items-center space-x-1">
                                <button type="button" onclick="insertLink()" class="format-btn" title="Insert Link">
                                    <i class="fas fa-link"></i>
                                </button>
                                <button type="button" onclick="insertImage()" class="format-btn" title="Insert Image">
                                    <i class="fas fa-image"></i>
                                </button>
                                <button type="button" onclick="insertVideo()" class="format-btn" title="Insert Video">
                                    <i class="fas fa-video"></i>
                                </button>
                            </div>
                            
                            <!-- Special Elements -->
                            <div class="flex items-center space-x-1">
                                <button type="button" onclick="formatText('blockquote')" class="format-btn" title="Blockquote">
                                    <i class="fas fa-quote-left"></i>
                                </button>
                                <button type="button" onclick="formatText('code')" class="format-btn" title="Code Block">
                                    <i class="fas fa-code"></i>
                                </button>
                                <button type="button" onclick="insertTable()" class="format-btn" title="Insert Table">
                                    <i class="fas fa-table"></i>
                                </button>
                            </div>
                            
                            <!-- Clear Formatting -->
                            <div class="flex items-center space-x-1">
                                <button type="button" onclick="clearFormatting()" class="format-btn text-red-600" title="Clear Formatting">
                                    <i class="fas fa-eraser"></i>
                                </button>
                            </div>
                        </div>
                        
                        <!-- Meal Plan Insertion for Visual Editor -->
                        <div class="mt-3 pt-3 border-t border-gray-300">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Insert Meal Plan:</label>
                            <div class="flex items-center space-x-2">
                                <select id="visual-meal-plan-select" class="form-select text-sm" style="width: auto;">
                                    <option value="">Select a meal plan...</option>
                                    {% for plan in meal_plans %}
                                    <option value="{{ plan.id }}">{{ plan.name }}</option>
                                    {% endfor %}
                                </select>
                                <button type="button" onclick="insertMealPlanVisual()" class="px-3 py-1 bg-green-600 text-white rounded text-sm hover:bg-green-700">
                                    Insert Meal Plan
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Rich Text Editor -->
                    <div id="rich-editor" class="w-full h-96 p-3 border border-gray-300 rounded-md bg-white" contenteditable="true" placeholder="Write your blog post content here..."></div>
                    
                    <!-- Fallback textarea (hidden) -->
                    <textarea id="visual-textarea" class="w-full h-96 p-3 border border-gray-300 rounded-md hidden" placeholder="Write your blog post content here..."></textarea>
                </div>
                
                <!-- HTML Editor -->
                <div id="html-editor-section" class="hidden">
                    <div class="mb-3 p-3 bg-gray-100 rounded border">
                        <h4 class="font-medium mb-2">HTML Editor</h4>
                        <p class="text-sm text-gray-600 mb-3">You can write HTML code here. Use the buttons below to add common HTML tags.</p>
                        
                        <!-- HTML Toolbar -->
                        <div class="flex flex-wrap gap-2 mb-3">
                            <button type="button" onclick="addHTMLTag('h1')" class="px-2 py-1 bg-gray-600 text-white rounded text-xs">H1</button>
                            <button type="button" onclick="addHTMLTag('h2')" class="px-2 py-1 bg-gray-600 text-white rounded text-xs">H2</button>
                            <button type="button" onclick="addHTMLTag('h3')" class="px-2 py-1 bg-gray-600 text-white rounded text-xs">H3</button>
                            <button type="button" onclick="addHTMLTag('p')" class="px-2 py-1 bg-gray-600 text-white rounded text-xs">Paragraph</button>
                            <button type="button" onclick="addHTMLTag('strong')" class="px-2 py-1 bg-gray-600 text-white rounded text-xs">Bold</button>
                            <button type="button" onclick="addHTMLTag('em')" class="px-2 py-1 bg-gray-600 text-white rounded text-xs">Italic</button>
                            <button type="button" onclick="addHTMLTag('ul')" class="px-2 py-1 bg-gray-600 text-white rounded text-xs">List</button>
                            <button type="button" onclick="addHTMLTag('a')" class="px-2 py-1 bg-gray-600 text-white rounded text-xs">Link</button>
                            <button type="button" onclick="addHTMLTag('img')" class="px-2 py-1 bg-gray-600 text-white rounded text-xs">Image</button>
                            <button type="button" onclick="clearHTML()" class="px-2 py-1 bg-red-600 text-white rounded text-xs">Clear</button>
                        </div>
                        
                        <!-- Meal Plan Insertion -->
                        <div class="mb-3">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Insert Meal Plan:</label>
                            <div class="flex items-center space-x-2">
                                <select id="meal-plan-select" class="form-select text-sm" style="width: auto;">
                                    <option value="">Select a meal plan...</option>
                                    {% for plan in meal_plans %}
                                    <option value="{{ plan.id }}">{{ plan.name }}</option>
                                    {% endfor %}
                                </select>
                                <button type="button" onclick="insertMealPlan()" class="px-3 py-1 bg-green-600 text-white rounded text-sm hover:bg-green-700">
                                    Insert Meal Plan
                    </button>
                </div>
            </div>
            
                        <!-- HTML Textarea -->
                        <textarea id="html-textarea" class="w-full h-96 p-3 border border-gray-300 rounded-md font-mono text-sm" placeholder="Write your HTML code here..."></textarea>
                </div>
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Featured Image</label>
                <input type="file" name="image" accept="image/*" class="form-input">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Tags</label>
                <input type="text" name="tags" class="form-input" placeholder="Enter tags separated by commas">
            </div>
            
            <div class="flex items-center">
                <input type="checkbox" id="is_published" name="is_published" value="true" checked class="mr-2">
                <label for="is_published" class="text-sm font-medium text-gray-700">Published</label>
            </div>
            
            <div class="flex justify-end space-x-4">
                <button type="submit" class="btn-primary">
                    <i class="fas fa-save mr-2"></i>Save Blog Post
                </button>
            </div>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const toggleBtn = document.getElementById('toggle-editor');
    const visualEditor = document.getElementById('visual-editor');
    const htmlSection = document.getElementById('html-editor-section');
    const visualTextarea = document.getElementById('visual-textarea');
    const htmlTextarea = document.getElementById('html-textarea');
    const richEditor = document.getElementById('rich-editor');
    const contentInput = document.getElementById('content-input');
    const categorySelect = document.querySelector('select[name="category"]');
    const customCategoryField = document.getElementById('custom-category-field');
    
    let isHTMLMode = false;
    
    // Initialize rich text editor
    if (richEditor) {
        richEditor.focus();
        
        // Add placeholder behavior
        richEditor.addEventListener('focus', function() {
            if (this.textContent === '') {
                this.textContent = '';
            }
        });
        
        richEditor.addEventListener('blur', function() {
            if (this.textContent === '') {
                this.innerHTML = '<p><br></p>';
            }
        });
    }
    
    // Toggle between visual and HTML editor
    toggleBtn.addEventListener('click', function() {
        if (isHTMLMode) {
            // Switch to visual mode
            visualEditor.classList.remove('hidden');
            htmlSection.classList.add('hidden');
            toggleBtn.textContent = 'Switch to HTML Editor';
            toggleBtn.className = 'px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700';
            isHTMLMode = false;
            } else {
            // Switch to HTML mode
            visualEditor.classList.add('hidden');
            htmlSection.classList.remove('hidden');
            toggleBtn.textContent = 'Switch to Visual Editor';
            toggleBtn.className = 'px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700';
            isHTMLMode = true;
            
            // Convert visual content to HTML if switching for the first time
            if (!htmlTextarea.value.trim()) {
                htmlTextarea.value = visualTextarea.value;
            }
        }
    });
    
    // Category selection logic
    categorySelect.addEventListener('change', function() {
        if (this.value === 'custom') {
            customCategoryField.classList.remove('hidden');
        } else {
            customCategoryField.classList.add('hidden');
        }
    });
    
         // Form submission
     document.querySelector('form').addEventListener('submit', function(e) {
         let content;
         if (isHTMLMode) {
             content = htmlTextarea.value;
         } else {
             content = richEditor ? richEditor.innerHTML : visualTextarea.value;
         }
         
         contentInput.value = content;
         
         if (!content.trim() || content === '<p><br></p>') {
             e.preventDefault();
             alert('Please enter some content for your blog post.');
             return;
         }
     });
 });

// HTML tag insertion function
function addHTMLTag(tag) {
    const textarea = document.getElementById('html-textarea');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const selectedText = textarea.value.substring(start, end);
            
            let insertText = '';
            switch(tag) {
                case 'h1':
                    insertText = `<h1>${selectedText || 'Heading 1'}</h1>`;
                    break;
                case 'h2':
                    insertText = `<h2>${selectedText || 'Heading 2'}</h2>`;
                    break;
                case 'h3':
                    insertText = `<h3>${selectedText || 'Heading 3'}</h3>`;
                    break;
                case 'p':
                    insertText = `<p>${selectedText || 'Paragraph text'}</p>`;
                    break;
                case 'strong':
                    insertText = `<strong>${selectedText || 'Bold text'}</strong>`;
                    break;
                case 'em':
                    insertText = `<em>${selectedText || 'Italic text'}</em>`;
                    break;
                case 'ul':
                    insertText = `<ul>\n  <li>${selectedText || 'List item'}</li>\n</ul>`;
                    break;
        case 'a':
            insertText = `<a href="#">${selectedText || 'Link text'}</a>`;
                    break;
                case 'img':
            insertText = `<img src="image-url" alt="Image description">`;
                    break;
            }
            
            textarea.value = textarea.value.substring(0, start) + insertText + textarea.value.substring(end);
            textarea.focus();
            textarea.setSelectionRange(start + insertText.length, start + insertText.length);
        }

// Clear HTML editor
function clearHTML() {
    if (confirm('Are you sure you want to clear all content?')) {
        document.getElementById('html-textarea').value = '';
    }
}

// Insert meal plan
function insertMealPlan() {
    const select = document.getElementById('meal-plan-select');
    const planId = select.value;
    
    if (!planId) {
        alert('Please select a meal plan first.');
        return;
    }
    
    const mealPlans = {{ meal_plans|tojson|safe }};
    const plan = mealPlans.find(p => p.id == planId);
    
    if (!plan) {
        alert('Meal plan not found.');
        return;
    }
    
    const mealPlanHTML = 
        '<div class="meal-plan-card bg-gray-800 rounded-lg shadow-lg overflow-hidden border border-gray-700 hover:border-primary transition-all duration-300 mb-6">' +
        '<div class="p-6">' +
        '<div class="flex justify-between items-start mb-4">' +
        '<h3 class="text-xl font-bold text-white">' + plan.name + '</h3>' +
        (plan.is_popular ? '<div class="bg-primary text-white px-3 py-1 rounded-full text-sm font-semibold">Most Popular</div>' : '') +
        '</div>' +
        '<p class="text-gray-300 mb-4">' + (plan.description || '') + '</p>' +
        '<div class="grid grid-cols-2 gap-4 mb-4">' +
        (plan.calories ? '<div class="text-center"><div class="text-lg font-bold text-primary">' + plan.calories + '</div><div class="text-sm text-gray-400">Calories</div></div>' : '') +
        (plan.protein ? '<div class="text-center"><div class="text-lg font-bold text-primary">' + plan.protein + 'g</div><div class="text-sm text-gray-400">Protein</div></div>' : '') +
        (plan.carbs ? '<div class="text-center"><div class="text-lg font-bold text-primary">' + plan.carbs + 'g</div><div class="text-sm text-gray-400">Carbs</div></div>' : '') +
        (plan.fat ? '<div class="text-center"><div class="text-lg font-bold text-primary">' + plan.fat + 'g</div><div class="text-sm text-gray-400">Fat</div></div>' : '') +
        '</div>' +
        '<div class="text-center mb-4">' +
        '<div class="text-2xl font-bold text-primary">$' + (plan.price_weekly || 0) + '</div>' +
        '<div class="text-sm text-gray-400">per week</div>' +
        '</div>' +
        '<a href="/subscribe/' + plan.id + '" class="w-full bg-primary text-white py-3 px-6 rounded-lg font-semibold hover:bg-primary-dark transition-colors text-center block">' +
        'Subscribe Now' +
        '</a>' +
        '</div>' +
        '</div>';
    
    const textarea = document.getElementById('html-textarea');
    const cursorPos = textarea.selectionStart;
    textarea.value = textarea.value.substring(0, cursorPos) + mealPlanHTML + textarea.value.substring(cursorPos);
         textarea.focus();
     textarea.setSelectionRange(cursorPos + mealPlanHTML.length, cursorPos + mealPlanHTML.length);
 }
 
 // Visual Editor Functions
 function formatText(command) {
     const richEditor = document.getElementById('rich-editor');
     if (!richEditor) return;
     
     richEditor.focus();
     
     switch(command) {
         case 'bold':
             document.execCommand('bold', false, null);
             break;
         case 'italic':
             document.execCommand('italic', false, null);
             break;
         case 'underline':
             document.execCommand('underline', false, null);
             break;
         case 'strikethrough':
             document.execCommand('strikeThrough', false, null);
             break;
         case 'h1':
             document.execCommand('formatBlock', false, '<h1>');
             break;
         case 'h2':
             document.execCommand('formatBlock', false, '<h2>');
             break;
         case 'h3':
             document.execCommand('formatBlock', false, '<h3>');
             break;
         case 'ul':
             document.execCommand('insertUnorderedList', false, null);
             break;
         case 'ol':
             document.execCommand('insertOrderedList', false, null);
             break;
         case 'align-left':
             document.execCommand('justifyLeft', false, null);
             break;
         case 'align-center':
             document.execCommand('justifyCenter', false, null);
             break;
         case 'align-right':
             document.execCommand('justifyRight', false, null);
             break;
         case 'blockquote':
             document.execCommand('formatBlock', false, '<blockquote>');
             break;
         case 'code':
             document.execCommand('formatBlock', false, '<pre>');
             break;
     }
 }
 
 function insertLink() {
     const url = prompt('Enter URL:');
     if (url) {
         document.execCommand('createLink', false, url);
     }
 }
 
 function insertImage() {
     const url = prompt('Enter image URL:');
     if (url) {
         const alt = prompt('Enter alt text (optional):');
         const img = `<img src="${url}" alt="${alt || ''}" style="max-width: 100%; height: auto;">`;
         document.execCommand('insertHTML', false, img);
     }
 }
 
 function insertVideo() {
     const url = prompt('Enter video URL (YouTube, Vimeo, etc.):');
     if (url) {
         const video = `<div class="video-container" style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; margin: 20px 0;"><iframe src="${url}" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" frameborder="0" allowfullscreen></iframe></div>`;
         document.execCommand('insertHTML', false, video);
     }
 }
 
 function insertTable() {
     const rows = prompt('Enter number of rows:', '3');
     const cols = prompt('Enter number of columns:', '3');
     
     if (rows && cols) {
         let table = '<table border="1" style="border-collapse: collapse; width: 100%; margin: 20px 0;">';
         for (let i = 0; i < rows; i++) {
             table += '<tr>';
             for (let j = 0; j < cols; j++) {
                 table += '<td style="border: 1px solid #ddd; padding: 8px; text-align: left;">Cell ' + (i + 1) + '-' + (j + 1) + '</td>';
             }
             table += '</tr>';
         }
         table += '</table>';
         document.execCommand('insertHTML', false, table);
     }
 }
 
 function clearFormatting() {
     document.execCommand('removeFormat', false, null);
 }
 
 function insertMealPlanVisual() {
     const select = document.getElementById('visual-meal-plan-select');
     const planId = select.value;
     
     if (!planId) {
         alert('Please select a meal plan first.');
         return;
     }
     
     const mealPlans = {{ meal_plans|tojson|safe }};
     const plan = mealPlans.find(p => p.id == planId);
     
     if (!plan) {
         alert('Meal plan not found.');
            return;
        }
     
     const mealPlanHTML =
