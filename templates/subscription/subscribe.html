{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8">Choose Your Meal Plan</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for plan in meal_plans %}
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="p-6">
                <h2 class="text-2xl font-bold mb-4">{{ plan.name }}</h2>
                <p class="text-gray-600 mb-4">{{ plan.description }}</p>
                <div class="flex justify-between items-center mb-4">
                    <span class="text-2xl font-bold">${{ plan.price }}</span>
                    <span class="text-sm text-gray-500">+ 13% HST</span>
                </div>
                <div class="mb-4">
                    <label class="flex items-center">
                        <input type="checkbox" class="form-checkbox" id="veg_{{ plan.id }}" checked>
                        <span class="ml-2">Vegetarian</span>
                    </label>
                </div>
                <button onclick="subscribe('{{ plan.id }}')" 
                        class="w-full bg-primary text-white py-2 px-4 rounded hover:bg-primary-dark transition-colors">
                    Subscribe Now
                </button>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Stripe Integration -->
<script src="https://js.stripe.com/v3/"></script>
<script>
function subscribe(mealPlanId) {
    const isVegetarian = document.getElementById(`veg_${mealPlanId}`).checked;
    
    // Show loading state
    const button = event.target;
    const originalText = button.textContent;
    button.textContent = 'Processing...';
    button.disabled = true;
    
    // Create checkout session
    fetch('/process_checkout', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: new URLSearchParams({
            plan_id: mealPlanId,
            frequency: 'weekly', // Default, can be made dynamic
            customer_name: '{{ current_user.name if current_user.is_authenticated else "" }}',
            customer_email: '{{ current_user.email if current_user.is_authenticated else "" }}',
            customer_phone: '{{ current_user.phone if current_user.is_authenticated else "" }}',
            vegetarian_days: isVegetarian ? 'all' : ''
        })
    })
    .then(response => response.json())
    .then(data => {
        if (!data.success) {
            throw new Error(data.error || 'Error creating checkout session');
        }
        
        // Redirect to Stripe Checkout
        if (data.checkout_url) {
            window.location.href = data.checkout_url;
        } else {
            throw new Error('No checkout URL received');
        }
    })
    .catch(error => {
        alert('Error: ' + error.message);
        button.textContent = originalText;
        button.disabled = false;
    });
}
</script>
{% endblock %}
