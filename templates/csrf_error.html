{% extends "base.html" %}
{% block title %}CSRF Error{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="alert alert-danger" role="alert">
        <h4 class="alert-heading">CSRF Error</h4>
        <p>{{ reason }}</p>
        <hr>
        <p class="mb-0">Please refresh the page and try again.</p>
    </div>
</div>
{% endblock %}
