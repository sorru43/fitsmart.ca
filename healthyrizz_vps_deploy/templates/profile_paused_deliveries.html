<!-- Upcoming Deliveries Section (Paused) -->
{% if subscription_deliveries[subscription.id] %}
<div class="mt-4 border-t pt-4">
    <h5 class="font-semibold text-sm mb-2">Upcoming Deliveries (Paused)</h5>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">
        {% for delivery in subscription_deliveries[subscription.id] %}
        <div class="border rounded p-2 text-sm bg-gray-50">
            <div class="flex justify-between items-center">
                <span class="line-through text-gray-500">
                    {{ delivery.formatted_date }}
                </span>
                <span class="text-xs bg-yellow-100 text-yellow-800 px-1 py-0.5 rounded">Paused</span>
            </div>
            <p class="text-xs text-gray-500 mt-1">
                Subscription is paused
            </p>
        </div>
        {% endfor %}
    </div>
    <p class="text-xs text-gray-500 mt-2">
        Resume your subscription to receive these deliveries.
    </p>
</div>
{% endif %}
