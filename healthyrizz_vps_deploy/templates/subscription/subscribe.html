{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8">Choose Your Meal Plan</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for plan in meal_plans %}
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="p-6">
                <h2 class="text-2xl font-bold mb-4">{{ plan.name }}</h2>
                <p class="text-gray-600 mb-4">{{ plan.description }}</p>
                <div class="flex justify-between items-center mb-4">
                    <span class="text-2xl font-bold">â‚¹{{ plan.price }}</span>
                    <span class="text-sm text-gray-500">+ 5% GST</span>
                </div>
                <div class="mb-4">
                    <label class="flex items-center">
                        <input type="checkbox" class="form-checkbox" id="veg_{{ plan.id }}" checked>
                        <span class="ml-2">Vegetarian</span>
                    </label>
                </div>
                <button onclick="subscribe('{{ plan.id }}')" 
                        class="w-full bg-primary text-white py-2 px-4 rounded hover:bg-primary-dark transition-colors">
                    Subscribe Now
                </button>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Razorpay Integration -->
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
function subscribe(mealPlanId) {
    const isVegetarian = document.getElementById(`veg_${mealPlanId}`).checked;
    
    // Show loading state
    const button = event.target;
    const originalText = button.textContent;
    button.textContent = 'Processing...';
    button.disabled = true;
    
    // Create order
    fetch('/subscribe', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            meal_plan_id: mealPlanId,
            is_vegetarian: isVegetarian
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            throw new Error(data.error);
        }
        
        // Initialize Razorpay
        const options = {
            key: data.key,
            amount: data.amount,
            currency: data.currency,
            order_id: data.order_id,
            name: 'HealthyRizz',
            description: 'Meal Plan Subscription',
            handler: function (response) {
                // Verify payment
                verifyPayment(response);
            },
            prefill: {
                name: '{{ current_user.name if current_user.is_authenticated else "" }}',
                email: '{{ current_user.email if current_user.is_authenticated else "" }}',
                contact: '{{ current_user.phone if current_user.is_authenticated else "" }}'
            },
            theme: {
                color: '#4F46E5'
            }
        };
        
        const rzp = new Razorpay(options);
        rzp.open();
    })
    .catch(error => {
        alert('Error: ' + error.message);
    })
    .finally(() => {
        // Reset button state
        button.textContent = originalText;
        button.disabled = false;
    });
}

function verifyPayment(response) {
    fetch('/payment/verify', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            razorpay_payment_id: response.razorpay_payment_id,
            razorpay_order_id: response.razorpay_order_id,
            razorpay_signature: response.razorpay_signature
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            throw new Error(data.error);
        }
        alert('Payment successful! Your subscription is now active.');
        window.location.href = '/dashboard';
    })
    .catch(error => {
        alert('Error verifying payment: ' + error.message);
    });
}
</script>
{% endblock %}
