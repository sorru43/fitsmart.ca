{% extends "base.html" %}

{% block title %}Error - HealthyRizz{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-16 flex flex-col items-center justify-center min-h-[70vh]">
    <div class="max-w-lg w-full text-center">
        <h1 class="text-8xl font-bold text-primary mb-4">Oops!</h1>
        <h2 class="text-2xl font-semibold mb-6">{{ error_title if error_title else 'Something went wrong' }}</h2>
        <p class="text-lg mb-8">
            {{ error_message if error_message else 'An unexpected error occurred. Please try again later.' }}
        </p>
        <div>
            <a href="{{ url_for('index') }}" class="inline-flex items-center px-5 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all">
                <i class="fas fa-home mr-2"></i> Return Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
