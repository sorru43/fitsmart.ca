<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="180" height="40" viewBox="0 0 180 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Rectangle for Dark Themes (hidden by default) -->
  <rect x="0" y="0" width="180" height="40" rx="5" fill="#222" class="dark-bg" style="display:none;"/>
  
  <!-- Logo Icon -->
  <g transform="translate(5, 5)">
    <circle cx="15" cy="15" r="15" fill="#379777"/>
    <path d="M10,15 L15,20 L25,10" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Logo Text -->
  <g transform="translate(45, 5)">
    <!-- Fit -->
    <text x="0" y="23" font-family="Arial, sans-serif" font-weight="700" font-size="22" fill="#379777">FIT</text>
    <!-- Smart -->
    <text x="35" y="23" font-family="Arial, sans-serif" font-weight="700" font-size="22" fill="#333333" class="logo-text">SMART</text>
    <!-- Tagline -->
    <text x="0" y="34" font-family="Arial, sans-serif" font-weight="400" font-size="9" fill="#666666" class="tagline">HEALTHY MEAL DELIVERY</text>
  </g>
</svg>