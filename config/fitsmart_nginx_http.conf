server {
    listen 80;
    server_name healthyrizz.ca www.healthyrizz.ca;
    
    # Application root
    root /var/www/healthyrizz;
    
    # Logs
    access_log /var/log/nginx/healthyrizz-access.log;
    error_log /var/log/nginx/healthyrizz-error.log;
    
    # Proxy settings for Gunicorn
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Static files
    location /static {
        alias /var/www/healthyrizz/static;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }
    
    # Media files
    location /media {
        alias /var/www/healthyrizz/media;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }
}
